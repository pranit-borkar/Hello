function get_records(category)
{
    var url = "test.php";
    $.post(url,{type:category},function(data){
            $("#myTableContainer").showResults(data, {
                callback: callback,
                resultTarget: '#searchResults',
                pagesTarget: '.pagination',
                bgColors: ['trCell1','trCell2'],
                arrows: ['<span class="ui-icon ui-icon-triangle-1-n"></span>','<span class="ui-icon ui-icon-triangle-1-s"></span>']
            });
        }, "json");
}

get_records('reset');

function callback() {
    $("#searchResults > tr").click(function() {
        $(this).find("td").toggleClass("background");
    });
}

</script>
